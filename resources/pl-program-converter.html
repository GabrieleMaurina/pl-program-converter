<html>
	<head>
		<title>Powerlifting program converter</title>
		<script src='cookies.js'></script>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
	</head>
	<body>
		<div>Squat:<input id='squat' type='number' min='0' step='1'></div>
		<span>Bench Press:<input id='bench-press' type='number' min='0' step='1'></span>
		<div>Deadlift:<input id='deadlift' type='number' min='0' step='1'></div>
		<div><textarea id='program' rows='20' cols='50'></textarea></div>
		<div><button id='convert' type='button'>Convert</button></div>
		<script src='convert.js'></script>
	</body>
</html>
